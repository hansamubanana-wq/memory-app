<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗記アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>暗記単語帳</h1>
    </header>

    <div class="input-container">
        <textarea id="question" placeholder="問題を入力（例：助動詞「ず」の意味と接続）"></textarea>
        <textarea id="answer" placeholder="答えを入力
（例：
意味：打消
接続：未然形
活用：ず・ず・ず・ぬ・ね・○）"></textarea>
        <button id="add-btn">カードを追加</button>
    </div>

    <div id="cards-container" class="cards-container">
        </div>

    <script src="script.js" defer></script>
</body>
</html>
