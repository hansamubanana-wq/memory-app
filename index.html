<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>暗記アプリ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>暗記単語帳</h1>
    </header>

    <div class="input-container">
        <input type="text" id="question" placeholder="問題を入力（例：Apple）">
        <input type="text" id="answer" placeholder="答えを入力（例：りんご）">
        <button id="add-btn">カードを追加</button>
    </div>

    <div id="cards-container" class="cards-container">
        </div>

    <script src="script.js" defer></script>
</body>
</html>
